<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0A192F 0%, #112240 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .glow-1 {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(100,255,218,0.15) 0%, transparent 70%);
            top: -200px;
            left: -100px;
            border-radius: 50%;
        }
        .glow-2 {
            position: absolute;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(78,204,163,0.1) 0%, transparent 70%);
            bottom: -250px;
            right: -150px;
            border-radius: 50%;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            z-index: 10;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .invite-badge {
            font-family: 'Goldman', cursive;
            font-size: 36px;
            color: #64FFDA;
            letter-spacing: 4px;
            margin-bottom: 20px;
            z-index: 10;
            border: 2px solid rgba(100,255,218,0.3);
            padding: 8px 30px;
            border-radius: 50px;
        }
        .invite-title {
            font-size: 64px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 15px;
            z-index: 10;
            text-shadow: 0 0 20px rgba(100,255,218,0.3);
        }
        .invite-subtitle {
            font-size: 28px;
            font-weight: 300;
            color: #CCD6F6;
            margin-bottom: 30px;
            z-index: 10;
        }
        .invite-details {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            z-index: 10;
        }
        .detail {
            color: #8892B0;
            font-size: 20px;
            padding: 8px 20px;
            background: rgba(100,255,218,0.05);
            border-radius: 30px;
            border: 1px solid rgba(100,255,218,0.2);
        }
        .message {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: #64FFDA;
            font-size: 18px;
            font-family: 'Goldman', cursive;
            opacity: 0.7;
        }
        .session-id {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #8892B0;
            font-size: 16px;
            font-family: monospace;
            background: rgba(255,255,255,0.05);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Goldman:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glow-1"></div>
    <div class="glow-2"></div>
    <div class="logo">
        <img src="Driflly.png" alt="Driflly logo">
    </div>
    <div class="invite-badge">PRIVATE INVITE</div>
    <div class="invite-title">Join a Private Chat</div>
    <div class="invite-subtitle">End-to-end encrypted · Disappears after conversation</div>
    <div class="invite-details">
        <span class="detail">No sign-up</span>
        <span class="detail">One-time link</span>
        <span class="detail">Auto-destructs</span>
    </div>
    <div class="message">Driflly · ephemeral by design</div>
    <div class="session-id">invite code: ••••••</div>
</body>
</html>
