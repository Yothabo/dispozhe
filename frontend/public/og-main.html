<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0A192F 0%, #112240 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .background-circle {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(100,255,218,0.1) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            border-radius: 50%;
        }
        .background-circle-2 {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(78,204,163,0.1) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            border-radius: 50%;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            z-index: 10;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .brand {
            font-family: 'Goldman', cursive;
            font-size: 96px;
            font-weight: 700;
            color: #64FFDA;
            margin-bottom: 15px;
            z-index: 10;
            text-shadow: 0 0 30px rgba(100,255,218,0.3);
        }
        .tagline {
            font-size: 40px;
            font-weight: 300;
            color: #CCD6F6;
            margin-bottom: 30px;
            z-index: 10;
        }
        .features {
            display: flex;
            gap: 40px;
            margin-top: 20px;
            z-index: 10;
        }
        .feature-text {
            color: #8892B0;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        .feature-divider {
            width: 2px;
            height: 40px;
            background: #64FFDA;
            opacity: 0.3;
        }
        .url {
            position: absolute;
            bottom: 40px;
            right: 40px;
            color: #64FFDA;
            font-size: 20px;
            font-family: 'Goldman', cursive;
            opacity: 0.7;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Goldman:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-circle"></div>
    <div class="background-circle-2"></div>
    <div class="logo">
        <img src="Driflly.png" alt="Driflly logo">
    </div>
    <div class="brand">Driflly</div>
    <div class="tagline">Conversations that Vanish</div>
    <div class="features">
        <span class="feature-text">No Accounts</span>
        <span class="feature-divider"></span>
        <span class="feature-text">No History</span>
        <span class="feature-divider"></span>
        <span class="feature-text">No Traces</span>
    </div>
    <div class="url">Driflly.netlify.app</div>
</body>
</html>
